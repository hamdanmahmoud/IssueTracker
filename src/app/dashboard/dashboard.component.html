<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-darker-cyan">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">Issues:</span>
                <ul class="nav nav-tabs" data-tabs="tabs">
                  <li class="nav-item">
                    <a
                      mat-button
                      class="nav-link active"
                      href="#bugs"
                      data-toggle="tab"
                    >
                      <i class="material-icons">bug_report</i> Bugs
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a
                      mat-button
                      class="nav-link"
                      href="#tasks"
                      data-toggle="tab"
                    >
                      <i class="material-icons">add_task</i> Tasks
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane active" id="bugs">
                <app-responsive-table
                  [data]="BUGS"
                  [displayedColumns]="columnsToDisplayForIssues"
                  [statusList]="statusList"
                ></app-responsive-table>
              </div>

              <div class="tab-pane" id="tasks">
                <app-responsive-table
                  [data]="TASKS"
                  [displayedColumns]="columnsToDisplayForIssues"
                  [statusList]="statusList"
                ></app-responsive-table>
              </div>
            </div>
          </div>
        </div>
      </div>
