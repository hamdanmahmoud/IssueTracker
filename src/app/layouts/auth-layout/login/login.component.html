<div class="header bg-gradient-cyan-darker py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome to IssueTracker!</h1>
          <p class="text-light-subtitle">
            Please sign in so that you can experiment with the platform.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-login shadow border-0">
        <div class="card-header bg-transparent pb-5 text-center">
          <div class="text-center mt-2 mb-3">
            <h3>Sign in with</h3>
          </div>
          <div class="">
            <a href="javascript:void(0)" class="btn btn-secondary">
              <span class=""><img src="../assets/img/github.svg" /></span>
              <span class="">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-secondary">
              <span class=""><img src="../assets/img/google.svg" /></span>
              <span class="">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center mb-4">
            <h3>Or sign in with credentials</h3>
          </div>
          <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" formControlName="email" required />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Password"
                  type="password"
                  formControlName="password" required
                />
              </div>
            </div>
            <div class="text-center">
              <button type="button" (click)="onSubmit()" class="btn btn-secondary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-muted"
            ><small>Forgot password?</small></a
          >
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-muted"
            ><small>Create new account</small></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
