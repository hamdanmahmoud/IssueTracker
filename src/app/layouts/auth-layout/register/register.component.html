<div class="header bg-gradient-cyan-darker py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome to IssueTracker!</h1>
          <p class="text-light-subtitle new">
            Still not having an account? <br />
            Create one right now. It takes less than a minute.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-signup shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-center mt-2 mb-4 white-text">
            Sign up with
          </div>
          <div class="text-center">
            <a
              href="javascript:void(0)"
              class="btn btn-secondary btn-icon mr-4"
            >
              <span class=""><img src="assets/img/github.svg" /></span>
              <span class="">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-secondary btn-icon">
              <span class=""><img src="assets/img/google.svg" /></span>
              <span class="">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center mb-4 white-text">
            Or sign up with credentials
          </div>
          <form role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ></span>
                </div>
                <input class="form-control" placeholder="Name" type="text" />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Password"
                  type="password"
                />
              </div>
            </div>
            <div class="text-muted font-italic">
              <small
                >password strength:
                <span class="text-success font-weight-700">strong</span></small
              >
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-secondary mt-4">
                Create account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
