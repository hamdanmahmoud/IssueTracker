<div class="col-lg-12 col-md-12">
  <div class="card">
    <div class="container">
      <div class="headline">
        <h3>{{ action.charAt(0).toUpperCase() + action.slice(1) }} issue</h3>
      </div>
      <br />
      <mat-form-field appearance="fill">
        <mat-label>Project</mat-label>
        <mat-select [(value)]="defaultProject">
          <mat-option *ngFor="let project of projects" [value]="project">{{
            project.title
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-select [(value)]="defaultIssueType" [compareWith]="compareFn">
          <mat-select-trigger
            ><mat-icon
              class="selection-icon"
              [ngStyle]="{ color: defaultIssueType.color }"
              >{{ defaultIssueType.iconName }}</mat-icon
            >{{ defaultIssueType.name }}</mat-select-trigger
          >
          <mat-option *ngFor="let issueType of issueTypes" [value]="issueType">
            <mat-icon [ngStyle]="{ color: issueType.color }">{{
              issueType.iconName
            }}</mat-icon
            >{{ issueType.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Summary</mat-label>
        <textarea matInput maxlength="80"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput maxlength="1200" rows="15"></textarea>
      </mat-form-field>
      <button
        type="button"
        class="btn btn-submit btn-create"
        (click)="saveIssue()"
      >
        {{ action }}
      </button>
    </div>
  </div>
</div>
