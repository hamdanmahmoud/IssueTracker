<div *ngIf="data">
  <mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="select" class="table-container">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="project">
      <th
        fxFlex="10%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
      >
        Project
      </th>
      <td
        fxFlex="10%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
      >
        <span class="table-cell">
          <span class="table-cell"
            ><a [routerLink]="['/projects', element.project]">{{
              element.project
            }}</a></span
          >
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="summary">
      <th
        fxFlex="10%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
      >
        Summary
      </th>
      <td
        fxFlex="10%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
      >
        <span class="table-cell"
          ><a href="javascript:void(0)">{{ element.summary }}</a></span
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="reporter">
      <th
        fxFlex="20%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
      >
        Reporter
      </th>
      <td
        fxFlex="20%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
      >
        <span class="table-cell"
          ><a href="javascript:void(0)" class="avatar avatar-sm">
            <img
              alt="Image placeholder"
              src="../../assets/img/{{ element.reporter }}.jpg"
              class="rounded-circle"
            /> </a
        ></span>
      </td>
    </ng-container>

    <ng-container matColumnDef="assignees">
      <th
        fxFlex="20%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
        class="mat-column-assignees"
      >
        Assignees
      </th>
      <td
        fxFlex="20%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
        class="mat-column-assignees"
      >
        <div class="avatar-group" data-toggle="tooltip">
          <span class="table-cell">
            <a
              *ngFor="let assignee of element.assignees"
              href="javascript:void(0)"
              class="avatar avatar-sm"
            >
              <img
                alt="Image placeholder"
                src="../../assets/img/{{ assignee }}.jpg"
                class="rounded-circle"
              />
            </a>
          </span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th
        fxFlex="50%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
        class="mat-column-status"
      >
        Status
      </th>
      <td
        fxFlex="50%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
        class="mat-column-status status-cell"
      >
        <mat-select
          [(ngModel)]="element.status"
          class="status-{{ element.status }}"
        >
          <mat-option
            *ngFor="let status of statusList"
            [value]="status"
            class="status-dropdown not-empty-select"
          >
            <span class="status-cell status-{{ status }}">{{ status }}</span>
          </mat-option>
        </mat-select>
      </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th
        fxFlex="10%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
        class="mat-column-created"
      >
        Created
      </th>
      <td
        fxFlex="10%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
        class="mat-column-created"
      >
        <span class="table-cell">{{ element.created | date: "medium" }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th
        fxFlex="30%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
      >
        Priority
      </th>
      <td
        fxFlex="30%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
      >
        <div class="d-flex table-cell align-items-center">
          <span class="mr-2">{{ element.priority }}%</span>
          <div>
            <div class="progress">
              <div
                class="progress-bar {{
                  element.priority >= 80
                    ? 'bg-danger'
                    : element.priority >= 60
                    ? 'bg-warning'
                    : element.priority >= 40
                    ? 'bg-info'
                    : 'bg-success'
                }}"
                role="progressbar"
                attr.aria-valuenow="{{ element.priority }}"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: {{ element.priority }}%"
              ></div>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th
        fxFlex="5%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
        class="mat-column-edit"
      ></th>
      <td
        fxFlex="5%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
        class="mat-column-edit"
      >
        <button
          mat-raised-button
          type="button"
          matTooltip="Edit Issue"
          [matTooltipPosition]="'above'"
          class="btn btn-primary btn-link btn-sm btn-just-icon"
        >
          <i class="material-icons">edit</i>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th
        fxFlex="5%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
        class="mat-column-remove"
      ></th>
      <td
        fxFlex="5%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
        class="mat-column-remove"
      >
        <button
          mat-raised-button
          type="button"
          matTooltip="Remove"
          [matTooltipPosition]="'above'"
          class="btn btn-danger btn-link btn-sm btn-just-icon"
        >
          <i class="material-icons">close</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </mat-table>
</div>
