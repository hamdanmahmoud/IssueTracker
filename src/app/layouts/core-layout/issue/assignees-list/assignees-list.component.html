<mat-selection-list #shoes>
  <mat-list-option *ngFor="let assignee of assignees">
    <div class="profile-picture">
      <a href="javascript:void(0)" class="avatar avatar-sm">
        <img
          alt="Profile picture of reporter"
          src="../../assets/img/{{ assignee.getId() }}.jpg"
          class="rounded-circle"
        />
      </a>
    </div>
    <div class="name">{{ assignee.name }}</div>
  </mat-list-option>
</mat-selection-list>
