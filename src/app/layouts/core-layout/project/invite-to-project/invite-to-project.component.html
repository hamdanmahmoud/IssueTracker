<div class="header bg-gradient-cyan-darker py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Start inviting..</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<div class="container-invite center-text">
  <div class="left-side">
    <div class="handshake">
      <img src="../../assets/img/handshake.png" class="handshake-image" />
    </div>
    <div>
      <h2>Great projects are made by great people</h2>
      <h4>
        Invite others to join your team and assign them later on to different
        tasks.
      </h4>
    </div>
  </div>
  <div class="right-side">
    <div class="right-form">
      <form #addressForm="ngForm" class="" (ngSubmit)="logValue()">
        <section *ngFor="let mail of mails; let i = index" class="mail-inputs">
          <input type="text" [(ngModel)]="mail.address" name="mail_{{ i }}" />
        </section>
        <br /><br />
        <div class="buttons-bottom">
          <button type="button" class="btn btn-submit" (click)="addMail()">
            Add mail
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="removeLastMail()"
          >
            Remove mail
          </button>
          <button type="button" class="btn btn-info" (click)="next()">
            Next
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
