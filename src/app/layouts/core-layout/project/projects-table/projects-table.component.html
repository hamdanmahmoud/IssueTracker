<div *ngIf="data">
  <mat-table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="select" class="table-container">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th
        fxFlex="10%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
      >
        Title
      </th>
      <td
        fxFlex="10%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
      >
        <span class="table-cell">
          <span class="table-cell">
            <a routerLink="{{ element.id }}"> {{ element.title }}</a></span
          >
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="summary">
      <th
        fxFlex="10%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
      >
        Summary
      </th>
      <td
        fxFlex="10%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
      >
        <span class="table-cell">{{ element.summary }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th
        fxFlex="20%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
      >
        Owner
      </th>
      <td
        fxFlex="20%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
      >
        <span class="table-cell"
          ><a href="javascript:void(0)" class="avatar avatar-sm">
            <img
              alt="Image placeholder"
              src="../../assets/img/{{ element.owner.id }}.jpg"
              class="rounded-circle"
            /> </a
        ></span>
      </td>
    </ng-container>

    <ng-container matColumnDef="collaborators">
      <th
        fxFlex="20%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
        class="mat-column-collaborators"
      >
        Collaborators
      </th>
      <td
        fxFlex="20%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
        class="mat-column-collaborators"
      >
        <div class="avatar-group" data-toggle="tooltip">
          <span class="table-cell">
            <a
              *ngFor="let collaborator of element.collaborators"
              href="javascript:void(0)"
              class="avatar avatar-sm"
            >
              <img
                alt="Image placeholder"
                src="../../assets/img/{{ collaborator.id }}.jpg"
                class="rounded-circle"
              />
            </a>
          </span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th
        fxFlex="10%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
        class="mat-column-created"
      >
        Created
      </th>
      <td
        fxFlex="10%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
        class="mat-column-created"
      >
        <span class="table-cell">{{ element.created | date: "medium" }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th
        fxFlex="5%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
        class="mat-column-edit"
      ></th>
      <td
        fxFlex="5%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
        class="mat-column-edit"
      >
        <button
          mat-raised-button
          type="button"
          matTooltip="Edit Issue"
          [matTooltipPosition]="'above'"
          class="btn btn-primary btn-link btn-sm btn-just-icon"
        >
          <i class="material-icons">edit</i>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th
        fxFlex="5%"
        fxLayoutAlign="start center"
        mat-header-cell
        *matHeaderCellDef
        class="mat-column-remove"
      ></th>
      <td
        fxFlex="5%"
        fxLayoutAlign="start center"
        mat-cell
        *matCellDef="let element"
        class="mat-column-remove"
      >
        <button
          mat-raised-button
          type="button"
          matTooltip="Remove"
          [matTooltipPosition]="'above'"
          class="btn btn-danger btn-link btn-sm btn-just-icon"
        >
          <i class="material-icons">close</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </mat-table>
</div>
