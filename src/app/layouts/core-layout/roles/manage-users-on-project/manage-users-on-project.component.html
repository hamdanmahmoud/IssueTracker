<div class="container">
  <div class="options-label">
    <h4>Manage project's users</h4>
  </div>
  <mat-form-field>
    <mat-label>Project</mat-label>
    <textarea matInput disabled rows="1" class="project">{{
      project.title
    }}</textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Users in project...</mat-label>
    <mat-select>
      <mat-select-trigger>
        {{
          selectedOption.value
            ? selectedOption.lastName + selectedOption.lastName
            : "Users in project..."
        }}
      </mat-select-trigger>
      <mat-option
        *ngFor="let user of allUsers"
        [value]="user"
        [ngClass]="'not-a-dropdown-option'"
        >{{ user.firstName + " " + user.lastName }}
        <button
          mat-raised-button
          type="button"
          matTooltip="Remove user"
          [matTooltipPosition]="'above'"
          class="btn btn-danger btn-link btn-sm btn-just-icon"
          (click)="removeUser($event, user)"
        >
          <i class="material-icons">close</i>
        </button>
        <button
          mat-raised-button
          type="button"
          matTooltip="Manage user"
          [matTooltipPosition]="'above'"
          class="btn btn-primary btn-link btn-sm btn-just-icon"
          (click)="editUser($event, user)"
        >
          <i class="material-icons">edit</i>
        </button>
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button
    type="button"
    class="btn btn-submit btn-create"
    (click)="saveModifications()"
  >
    Save
  </button>
</div>
